<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="..."> <!--Descrição da pagina-->
    <meta name="description" content="roupas, camisas"> <!--Palavras chaves da pagina-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>
<body>
    <!--A tag table cria uma tabela, com colunas e linhas-->
    <table border="1"> <!--Border vai criar um borda ao redor da tabela com-->
        <tr> <!--Nome dos elementos dentro da tabela-->
            <caption>Estoque de roupas</caption> <!--Nome da tabela-->
            <th>Nome do produto</th>
            <th>Tamanho</th>
            <th>Cor</th>
            <tr> <!--Elementos dentro da tebela-->
                <td>Camisa</td>
                <td>P</td>
                <td>Azul</td>
            </tr>
            <tr>
                <td>Calça</td>
                <td>42</td>
                <td>Azul Jeans</td>
            </tr>
            <tr>
                <td>Jaqueta</td>
                <td>G</td>
                <td>Preta</td>
            </tr>
        </tr>
    </table>
</body>
</html>
